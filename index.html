<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_top">
                <a href="/">
                    <img src="/assets/images/logo.png" alt="Logo" width="244" height="45">
                </a>
                <div class="header_info">
                    <a class="tel" href="tel:00000005">8 920 999 43 50</a>
                    <div class="user_info">
                        <a href="/" class="cart">
                            <img src="./assets/images/basket.png" alt="basket" width="30" height="30">
                            <span class="counter">
                                2
                            </span>
                        </a>
                        <a href="/" class="user">
                            <img src="./assets/images/User.png" alt="user_icon" width="30" height="30">
                        </a>
                    </div>
                </div>   
            </div>
            <div class="header_second_line">
                <nav class="nav">
                    <a class="link link_dropdown">
                        Каталог 
                    </a>
                    <a class="link">
                        О проекте
                    </a>
                    <a class="link">
                        Птицы
                    </a>
                    <a class="link">
                        Пожертвования
                    </a>
                </nav>
                <form action="/">
                    <input type="text" class="search" placeholder="Поиск">
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="breadcrumbs">
            <div class="wrapper">
                <div class="breadcrumbs_items">
                    <a href="/" class="breadcrumbs_item">Каталог</a>
                    <a href="/" class="breadcrumbs_item">Готовые миксы</a>
                </div>
            </div>
        </section>
        <section class="back">
            <div class="wrapper">
                <a href="/" class="back_link"> 
                    Назад
                </a>
            </div>
        </section>
        <section class="cards">
            <div class="wrapper">
                <div class="card_list">
                    <article class="card">
                        <div class="card_image_wrapper">
                            <img src="./assets/images/product.png" alt="product" class="card-images">
                        </div>
                        <h2 class="card_title">
                            PADOVAN OVOMIX GOLD ROSSO
                        </h2>
                        <h3 class="card_sub_title">
                            Корм для птиц
                        </h3>
                        <p class="card_price">
                            1000 грн.
                        </p>
                        <div class="card_packaging">
                            <button class="card_package card_package_active">
                                200 g
                            </button>
                            <button class="card_package">
                                400 g
                            </button>
                            <button class="card_package">
                                800 g
                            </button>
                            <button class="card_package">
                                1 kg
                            </button>
                        </div>
                        <div class="card_actions">
                            <a href="/" class="card_link">
                                Подробнее
                            </a>
                            <button class="card_add_cart"></button>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
